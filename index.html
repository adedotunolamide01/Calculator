<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AACROWNS CALCULATORs </title>
    <link rel="stylesheet" href="style.css " type="text/css">
</head>
<body>
    <h1 >AACROWNS CAL </h1>
    <form id ="calform" Name ="cal">
        <input name="display" style="width: 675px;height: 100px; text-align: right; background-color: #0a88b7;"> <br>
        <input type="button" value="0" onclick="cal.display.value+='0'">
        <input type="button" value="1" onclick="cal.display.value+='1'">
        <input type="button" value="2" onclick="cal.display.value+='2'">
        <input type="button" value="+" onclick="cal.display.value+='+'" style=background-color:#ce33cd;"><br>
        <input type="button" value="3" onclick="cal.display.value+='3'">
        <input type="button" value="4" onclick="cal.display.value+='4'">
        <input type="button" value="5" onclick="cal.display.value+='5'">
        <input type="button" value="-" onclick="cal.display.value+='-'" style=background-color:#3379ce;"><br>
        <input type="button" value="6" onclick="cal.display.value+='6'">
        <input type="button" value="7" onclick="cal.display.value+='7'">
        <input type="button" value="8" onclick="cal.display.value+='8'">
        <input type="button" value="x" onclick="cal.display.value+='*'" style=background-color:#33ce69;"><br>
        <input type="button" value="9" onclick="cal.display.value+='9'">
        <input type="button" value="C" onclick="cal.display.value=''">
        <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style=background-color:#3396ce;">
        <input type="button" value="&#247;" onclick="cal.display.value+='/'" style=background-color:#b70a2e;">

    </form>

    
</body>

</html>
